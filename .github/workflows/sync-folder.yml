name: Sync zlib-ng Folder from CachyOS-PKGBUILDS

on:
  schedule:
    - cron: "0 */2 * * *"  # This runs every 2 hours
  push:
    branches:
      - main  # Optionally trigger when changes are pushed to the main branch

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the target repository (your repo - artix_V3)
      - name: Checkout artix_V3 repository
        uses: actions/checkout@v3

      # Step 2: Set up Git configuration (for making commits in the workflow)
      - name: Set up Git configuration
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      # Step 3: Clone the zlib-ng folder from CachyOS-PKGBUILDS repository
      - name: Clone zlib-ng folder from CachyOS-PKGBUILDS
        run: |
          UPSTREAM_REPO="https://github.com/CachyOS/CachyOS-PKGBUILDS.git"
          TARGET_FOLDER="zlib-ng"  # The folder you want to sync

          # Initialize a new Git repository and add the CachyOS-PKGBUILDS repo as remote
          git init
          git remote add origin $UPSTREAM_REPO
          git fetch origin main  # Fetch the latest content from the main branch

          # Enable sparse-checkout and specify the zlib-ng folder
          git sparse-checkout init --cone
          git sparse-checkout set $TARGET_FOLDER

          # Pull the latest content for the folder
          git pull origin main

      # Step 4: Copy the zlib-ng content to the root of your repository
      - name: Copy zlib-ng folder contents into artix_V3 repo
        run: |
          # Copy the content of the zlib-ng folder into the root directory of your repo
          cp -r zlib-ng/* ./

      # Step 5: Commit the changes to your repository
      - name: Commit and push changes to artix_V3
        run: |
          git add .
          git commit -m "Sync zlib-ng folder from CachyOS-PKGBUILDS" || echo "No changes to commit"
          git push origin main  # Push the changes to the main branch of your repo
